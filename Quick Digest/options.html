<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions Options</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            max-width:600px;
            margin:0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"]{
            width:100%;
            padding: 8px;
            box-sizing:border-box;
            border:1px solid #ddd;
            border-radius: 4px;
        }
        button{
            background-color:aqua;
            color: white;
            border:none;
            padding:10px 15px;
            border-radius: 4px;
            cursor:pointer;
        }
        button:hover {
            background-color: #007bff;
        }
        .success-message{
            color: green;
            margin-top: 10px;
            display:none;
        }
    </style>
</head>
<body>
    <h1>AI Summary Settings</h1>
    <div class="form-group">
        <label for = "api-key">Gemini API key</label>
        <input type="text" id="api-key" placeholder="enter gemini api key" />
        <p>
            You can Get api Key from 
            <a href="hhtps://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </p>
    </div>
    <script src="options.js"></script>
    
</body>
</html>
