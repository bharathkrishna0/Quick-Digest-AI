<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Summary</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            min-width:500px;
            padding:15px;
            min-height:300px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .options{
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button{
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #copy-btn {
            background-color: #28a745;
        }
        #copy-btn:hover {
            background-color: #218838;
        }
        #summary-type {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #result{
            margin-top:15px;
            padding: 15px;
            border:1px solid #ddd;
            border-radius: 4px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height:1.5;
        }
        #result ul {
            padding-left: 20px;
            margin: 0;
        }
        #result li {
            margin-bottom: 10px;
        }
        .loading{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;

        }
        .loader{
            border:4px solid #f3f3f3;
            border-top:4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>
<body >
    <h2>Ai Summary</h2>
    <div class="options">
        <select id="summary-type">
            <option value="brief">Brief</option>
            <option value="detailed">Detailed</option>
            <option value="bullets">Bullet Points</option>
        </select>
        <button id="Summarize"> Summarize</button>
        <button id="copy-btn">Copy</button>
    </div>
    <pre id="result">Select a Type and Click SUmmarize..</pre>
    <script src="popup.js"></script>
</body>
</html>
